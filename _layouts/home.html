---
layout: default
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}
    <div class="content">
        {% for collection in site.collections %}
        {% assign name = collection.label %}
        <section>

            {% for page in site.[collection.label] %}
            <article>
                <div></div>
                <div><a href="{{page.url}}">{{page.title}}</a></div>
            </article>
            {% endfor %}

        </section>
        {% endfor %}
    </div>
</div>
